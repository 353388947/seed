<div class="modal-header">
    <h4 ng-if="inventory_type === 'properties'" class="modal-title" translate>Change Merged Property</h4>
    <h4 ng-if="inventory_type === 'taxlots'" class="modal-title" translate>Change Merged Tax Lot</h4>
</div>
<div class="modal-body row">
    <div ng-if="inventory_type === 'properties'" class="col-sm-12" translate>Are you sure you want to unmerge these properties and then merge with the selected properties?</div>
    <div ng-if="inventory_type === 'taxlots'" class="col-sm-12" translate>Are you sure you want to unmerge these tax lots and then merge with the selected tax lots?</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
    <button type="button" class="btn btn-info" ng-click="close()" autofocus translate>Confirm</button>
</div>
