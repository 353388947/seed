<div class="modal-header">
  <h3>{$uibModalOptions.headerText$}</h3>
</div>
<div class="modal-body">
  <p>{$uibModalOptions.bodyText$}</p>
</div>
<div class="modal-footer">
  <button 	type="button"
  			class="btn btn-primary" 
          	data-ng-click="modalOptions.ok();">{$uibModalOptions.okButtonText$}</button>
  <button 	type="button" 
  			class="btn" 
  			ng-hide="!modalOptions.cancelButtonText"
          	data-ng-click="modalOptions.cancel()">{$uibModalOptions.cancelButtonText$}</button>
</div>
