<div class="modal-header">
    <h4 class="modal-title" id="exportModalLabel">Export your Properties and Tax Lots</h4>
</div>
<div class="modal-body form-horizontal" style="padding-bottom: 0;">
    <div class="form-group">
        <label class="control-label col-sm-3" for="fileName">Export Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fileName" ng-model="export_name" placeholder="File Name" required>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="export_selected()" ng-disabled="!export_name.length">Export</button>
</div>
