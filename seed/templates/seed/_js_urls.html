{% load app_urls %}
        <script type="text/javascript">
            // config URLs
            window.BE = window.BE || {};
            // new URLs
            window.BE.app_urls = {% namespaced_urls %};
            window.BE.app_urls.STATIC_URL = "{{ STATIC_URL }}";

            // old URLs
            window.BE.urls = window.BE.urls || {};
            // static URLs
            window.BE.urls.STATIC_URL = "{{ STATIC_URL }}";

            window.BE.urls.search_buildings_url = '{% url "apiv1:search_buildings" %}';
            window.BE.urls.seed_home = '{% url "seed:home" %}';
            window.BE.urls.delete_file      = '{% url "apiv1:delete_file" %}';

            // Reports URLS
            window.BE.urls.get_inventory_report_data             = '{% url "apiv2:property_report_data" %}';
            window.BE.urls.get_aggregated_inventory_report_data  = '{% url "apiv2:aggregated_property_report_data" %}';

            // export URLs
            window.BE.urls.export_buildings             = '{% url "apiv1:export_buildings" %}';
            window.BE.urls.export_buildings_progress    = '{% url "apiv1:export_buildings_progress" %}';
            window.BE.urls.export_buildings_download    = '{% url "apiv1:export_buildings_download" %}';

            // org
            window.BE.urls.delete_organization_inventory = '{% url "apiv1:delete_organization_inventory" %}';
        </script>
